  <!doctype html>
  {% load static %}
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="{% static "js/jquerry.js" %}"></script>

    <title>Ajaxify Django</title>
  </head>
  <body>
    <div class="container">
      <div class="border border-success rounded p-4 m-4 mx-auto">

    <ul class="nav nav-tabs mt-2 mb-2" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Show Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Add Book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Delete Book</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <!-- Show books Table -->
         <h1 class="alert alert-success">Show Book Table</h1>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        
        <!-- Add Books -->
        

        
        <div class="col-lg-5 mx-auto border border-info rounded m-3 p-3">
          <p class="alert alert-info">Add Book Form</p>
          <form method="POST" action="." id="book_form">
            {% csrf_token %}
          <div class="form-group">
            <label>Book Name</label>
            <input type="text" name="name" id="book_name" class="form-control" >
          </div>
          <label>Book Price</label>
          <div class="form-group">
            <input type="number" name="price" id="book_price" class="form-control">
          </div>
          <label>Book Pages</label>
          <div class="form-group">
            <input type="number" name="pages" id="book_pages" class="form-control">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success form-control" id="savebook">Add Book</button>
          </div>
        </form>
        </div>

      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <!-- Delete Books -->
        <h1 class="alert alert-warning">Delete Books</h1>

      </div>
    </div>
    
    <script type="text/javascript" src="{% static "js/app.js" %}"></script>

  </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
  </html>
